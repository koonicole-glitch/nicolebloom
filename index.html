<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicole Health Log v5.1 (Final)</title>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4322/4322991.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4A5D23">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgMain: '#FFFBF5', cardBg: '#FFFFFF', primary: '#4A5D23', secondary: '#6B5E52',
                        inputBg: '#F5F2EB', borderBeige: '#E8E4D9'
                    },
                    borderRadius: { 'xl': '14px', '2xl': '20px' }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>

        input, select, button { font-size: 16px; }
        .card-shadow { box-shadow: 0 4px 12px rgba(74, 93, 35, 0.08); }

    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #4A5D23;">
            <div style="font-size: 40px; margin-bottom: 20px;">ğŸ¥—</div>
            <div>æ­£åœ¨å•Ÿå‹• v5.1...</div>
            <div style="font-size: 12px; margin-top: 10px; color: #999;">çœ‹åˆ°é€™è¡Œè«‹ç¨ç­‰...</div>
        </div>
    </div>

    <script type="text/babel">
        // 1. Firebase åˆå§‹åŒ–
        const firebaseConfig = {
            apiKey: "AIzaSyD6FsP4PtdeeD_uuIRnWbbLzsKwHlgS9cM",
            authDomain: "health-tracker-b37e4.firebaseapp.com",
            projectId: "health-tracker-b37e4",
            storageBucket: "health-tracker-b37e4.firebasestorage.app",
            messagingSenderId: "802888614022",
            appId: "1:802888614022:web:e7ec85eef3dfc088aed107"
        };
        if (typeof firebase !== 'undefined' && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 2. å·¥å…·
        const { useState, useEffect, useMemo } = React;
        const getTodayString = () => {
            const d = new Date();
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        };
        const shiftDate = (d, n) => { const dt = new Date(d); dt.setDate(dt.getDate() + n); return dt.toISOString().split('T')[0]; };
        
        // 3. å…ƒä»¶
        const Card = ({ children, className = "", onClick }) => <div onClick={onClick} className={`bg-cardBg rounded-2xl p-6 card-shadow border border-borderBeige ${className}`}>{children}</div>;
        const Button = ({ children, onClick, className = "", disabled=false }) => (
            <button onClick={onClick} disabled={disabled} className={`w-full py-4 rounded-xl font-bold text-lg text-white bg-primary shadow-lg active:scale-95 flex justify-center items-center gap-2 disabled:opacity-50 ${className}`}>{children}</button>
        );
        const InputGroup = ({ label, value, onChange, type = "text", placeholder }) => (
            <div className="mb-4"><label className="block text-secondary mb-1 font-bold">{label}</label><input type={type} value={value} onChange={onChange} placeholder={placeholder} className="w-full bg-inputBg rounded-xl p-3 text-primary font-bold border-none" /></div>
        );

        // 4. é é¢é‚è¼¯
        const Dashboard = ({ data, targets, totals, onQuickAdd }) => {
            const remaining = targets.calories - totals.cal;
            return (
                <div className="space-y-4 animate-fade-in">
                    <Card className="bg-white border-primary border-2">
                        <div className="flex justify-between items-end">
                            <div><div className="text-secondary text-sm">ä»Šæ—¥å‰©é¤˜</div><div className="text-5xl font-extrabold text-primary">{Math.round(remaining)}</div></div>
                            <div className="text-right text-secondary text-sm">ç›®æ¨™: {targets.calories}</div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 mt-4 pt-4 border-t border-dashed border-primary/30">
                            <div className="text-center"><div className="text-xs text-gray-500">è›‹ç™½è³ª</div><div className="font-bold text-primary">{Math.round(totals.pro)}g</div></div>
                            <div className="text-center"><div className="text-xs text-gray-500">ç¢³æ°´</div><div className="font-bold text-primary">{Math.round(totals.carb)}g</div></div>
                            <div className="text-center"><div className="text-xs text-gray-500">è„‚è‚ª</div><div className="font-bold text-primary">{Math.round(totals.fat)}g</div></div>
                        </div>
                    </Card>
                    <div className="grid grid-cols-2 gap-4">
                        <Card onClick={() => onQuickAdd('water', 250)} className="active:scale-95 cursor-pointer">
                            <div className="text-blue-500 font-bold">ğŸ’§ æ°´åˆ†</div>
                            <div className="text-2xl font-bold">{data.water} <span className="text-sm font-normal">ml</span></div>
                        </Card>
                        <Card onClick={() => onQuickAdd('steps', 500)} className="active:scale-95 cursor-pointer">
                            <div className="text-orange-500 font-bold">ğŸ‘£ æ­¥æ•¸</div>
                            <div className="text-2xl font-bold">{data.steps}</div>
                        </Card>
                    </div>
                </div>
            );
        };

        const LogPage = ({ data, onAddMeal, deleteMeal, apiKey }) => {
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);

            const analyze = async () => {
                if(!input) return;
                setLoading(true);
                let meal = { name: input, calories: 200, protein: 10, carbs: 20, fat: 5 }; // Default fallback
                
                if (apiKey) {
                    try {
                        const prompt = `Analyze nutrition for "${input}". Respond JSON only: {"name": "${input}", "calories": number, "protein": number, "carbs": number, "fat": number}. No markdown.`;
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { response_mime_type: "application/json" } })
                        });
                        if(!res.ok) throw new Error(res.status);
                        const json = await res.json();
                        meal = JSON.parse(json.candidates[0].content.parts[0].text);
                    } catch (e) { alert("AI é€£ç·šå¤±æ•— ("+e+")ï¼Œä½¿ç”¨ä¼°ç®—å€¼"); }
                }
                
                onAddMeal({ ...meal, id: Date.now() });
                setInput('');
                setLoading(false);
            };

            return (
                <div className="space-y-4">
                    <Card>
                        <h3 className="font-bold text-primary mb-2">æ–°å¢é£²é£Ÿ</h3>
                        <div className="flex gap-2">
                            <input value={input} onChange={e=>setInput(e.target.value)} placeholder="ä¾‹å¦‚ï¼šä¸€æ ¹é¦™è•‰" className="flex-1 bg-inputBg p-3 rounded-xl" onKeyDown={e=>e.key==='Enter'&&analyze()} />
                            <button onClick={analyze} disabled={loading} className="bg-primary text-white px-4 rounded-xl font-bold">
                                {loading ? '...' : '+'}
                            </button>
                        </div>
                    </Card>
                    <div className="space-y-2">
                        {data.meals && data.meals.map(m => (
                            <div key={m.id} className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                                <div>
                                    <div className="font-bold text-primary">{m.name}</div>
                                    <div className="text-xs text-gray-500">{m.calories} kcal (P{m.protein} C{m.carbs} F{m.fat})</div>
                                </div>
                                <button onClick={()=>deleteMeal(m.id)} className="text-red-300 hover:text-red-500 material-icons">delete</button>
                            </div>
                        ))}
                        {(!data.meals || data.meals.length===0) && <div className="text-center text-gray-400 py-4">ä»Šå¤©é‚„æ²’åƒæ±è¥¿å—ï¼Ÿ</div>}
                    </div>
                </div>
            );
        };

        const SettingsPage = ({ apiKey, setApiKey, onSave, localSyncId, setLocalSyncId, currentId }) => (
            <div className="space-y-4">
                <Card>
                    <h3 className="font-bold text-primary mb-2">Gemini API Key</h3>
                    <InputGroup label="è²¼ä¸Šä½ çš„ Key" value={apiKey} onChange={e=>setApiKey(e.target.value)} placeholder="AIzaSy..." />
                </Card>
                <Card>
                    <h3 className="font-bold text-primary mb-2">è³‡æ–™åŒæ­¥</h3>
                    <div className="text-xs text-gray-500 mb-1">ä½ çš„ ID:</div>
                    <div className="bg-yellow-50 p-2 rounded mb-4 font-mono text-xs break-all">{currentId}</div>
                    <InputGroup label="åŒæ­¥å…¶ä»– ID" value={localSyncId} onChange={e=>setLocalSyncId(e.target.value)} />
                </Card>
                <Button onClick={onSave}>å„²å­˜è¨­å®š</Button>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [syncId, setSyncId] = useState(''); 
            const [localSyncId, setLocalSyncId] = useState('');
            const [view, setView] = useState('dashboard');
            const [date, setDate] = useState(getTodayString());
            const [data, setData] = useState({ weight: '', water: 0, steps: 0, meals: [] });
            const [targets, setTargets] = useState({ calories: 1600 });
            const [apiKey, setApiKey] = useState('');

            useEffect(() => { 
                auth.onAuthStateChanged(u => {
                    if(u) { setUser(u); const id = localStorage.getItem('health_log_sync_id') || u.uid; setSyncId(id); setLocalSyncId(id); }
                    else { auth.signInAnonymously(); }
                });
            }, []);

            useEffect(() => {
                if(!syncId) return;
                // Load Settings
                db.doc(`artifacts/health-tracker-v1/users/${syncId}/settings/config`).get().then(s => {
                    if(s.exists) { const d=s.data(); if(d.apiKey) setApiKey(d.apiKey); }
                });
                // Realtime Data
                const unsub = db.doc(`artifacts/health-tracker-v1/users/${syncId}/daily_logs/${date}`).onSnapshot(doc => {
                    if(doc.exists) setData(doc.data());
                    else setData({ weight: '', water: 0, steps: 0, meals: [] });
                });
                return () => unsub();
            }, [syncId, date]);

            const update = (obj) => {
                if(!syncId) return;
                setData(prev => ({...prev, ...obj}));
                db.doc(`artifacts/health-tracker-v1/users/${syncId}/daily_logs/${date}`).set({...data, ...obj}, {merge:true});
            };

            const saveSettings = () => {
                const id = localSyncId.trim();
                localStorage.setItem('health_log_sync_id', id);
                setSyncId(id);
                db.doc(`artifacts/health-tracker-v1/users/${id}/settings/config`).set({ apiKey }, {merge:true});
                alert("å·²å„²å­˜ï¼");
                window.location.reload();
            };

            const totals = useMemo(() => (data.meals||[]).reduce((a,m)=>({cal:a.cal+(m.calories||0), pro:a.pro+(m.protein||0), carb:a.carb+(m.carbs||0), fat:a.fat+(m.fat||0)}), {cal:0,pro:0,carb:0,fat:0}), [data.meals]);

            if (!user) return <div className="flex h-screen items-center justify-center text-primary">è¼‰å…¥ä¸­...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-bgMain pb-24">
                    {/* Header: æ·±ç¶ è‰²èƒŒæ™¯è­‰æ˜æ˜¯æ–°ç‰ˆ */}
                    <header className="bg-primary text-white p-4 sticky top-0 z-10 shadow-md flex justify-between items-center">
                        <div className="font-bold text-lg flex items-center gap-2">ğŸ¥— Health Log v5.1</div>
                        <div className="flex bg-white/20 rounded-lg">
                            <button onClick={()=>setDate(shiftDate(date, -1))} className="px-3 py-1 text-white">â€¹</button>
                            <span className="px-2 py-1 text-sm font-mono">{date}</span>
                            <button onClick={()=>setDate(shiftDate(date, 1))} className="px-3 py-1 text-white">â€º</button>
                        </div>
                    </header>

                    <main className="p-4">
                        {view === 'dashboard' && <Dashboard data={data} targets={targets} totals={totals} onQuickAdd={(f,v)=>update({[f]:(data[f]||0)+v})} />}
                        {view === 'log' && <LogPage data={data} onAddMeal={m=>update({meals:[...(data.meals||[]), m]})} deleteMeal={id=>update({meals:data.meals.filter(m=>m.id!==id)})} apiKey={apiKey} />}
                        {view === 'settings' && <SettingsPage apiKey={apiKey} setApiKey={setApiKey} onSave={saveSettings} localSyncId={localSyncId} setLocalSyncId={setLocalSyncId} currentId={syncId} />}
                    </main>

                    {/* Nav: åªæœ‰ä¸‰å€‹æŒ‰éˆ•ï¼Œæ²’æœ‰æ­·å²ç´€éŒ„ */}
                    <nav className="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around p-2 pb-6 z-20">
                        <button onClick={()=>setView('dashboard')} className={`flex flex-col items-center w-16 ${view==='dashboard'?'text-primary':'text-gray-400'}`}>
                            <span className="material-icons">dashboard</span>
                            <span className="text-xs">ç¸½è¦½</span>
                        </button>
                        <button onClick={()=>setView('log')} className={`flex flex-col items-center w-16 ${view==='log'?'text-primary':'text-gray-400'}`}>
                            <span className="material-icons">edit_note</span>
                            <span className="text-xs">ç´€éŒ„</span>
                        </button>
                        <button onClick={()=>setView('settings')} className={`flex flex-col items-center w-16 ${view==='settings'?'text-primary':'text-gray-400'}`}>
                            <span className="material-icons">settings</span>
                            <span className="text-xs">è¨­å®š</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
